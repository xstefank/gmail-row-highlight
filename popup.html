<!DOCTYPE html>
<html>
<head>
    <title>Gmail Row Highlighter</title>
    <script src="popup.js"></script>
    <script src='jscolor.js'></script>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
</head>
<body>

<img src="images/popupTitle.png" alt="Gmail Row Highlighter"/>

<br/><br/>
<div>
    <label class="colorLabel">Read Email Color:</label>
    <input id="userReadColorInput"
           class="jscolor {width:121, height:100, position:'down', borderColor:'#FFF', insetColor:'#FFF',
       backgroundColor:'#666', onFineChange: 'updateUserReadColor(this)'}">
</div>

<br/>
<div>
    <label class="colorLabel">Read Email Background:</label>
    <input id="userReadBgColorInput" class="jscolor {width:121, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserReadBgColor(this)'}">
</div>

<br/>
<div>
    <label class="colorLabel">Unread Email Color:</label>
    <input id="userUnreadColorInput" class="jscolor {width:121, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserUnreadColor(this)'}">
</div>

<br />
<div>
    <label class="colorLabel">Unread Email Background:</label>
    <input id="userUnreadBgColorInput" class="jscolor {width:121, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserUnreadBgColor(this)'}">
</div>

<br/>
<div>
    <label class="colorLabel">Selected Email Color:</label>
    <input id="userSelectedColorInput" class="jscolor {width:121, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserSelectedColor(this)'}">
</div>

<br/>
<div>
    <label class="colorLabel">Selected Email Background:</label>
    <input id="userSelectedBgColorInput" class="jscolor {width:121, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserSelectedBgColor(this)'}">
</div>

<br/><br/><br/>
<div id="popupFooter">
    This project is available on GitHub:<br/>
    <a id="ghLink" href="https://github.com/xstefank/gmail-row-highlight">gmail-row-highlighter</a>
</div>

</body>
</html>
