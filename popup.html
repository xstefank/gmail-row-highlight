<!DOCTYPE html>
<html>
<head>
    <script src="popup.js"></script>
    <script src='jscolor.js'></script>
</head>
<body style="width: 500px; height: 300px; background-color: black; color: white">

<div>
    Read Email Color:
<input id="userReadColorInput" class="jscolor {width:170, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserReadColor(this)'}">
</div>
<div>
    Read Email Background:
    <input id="userReadBgColorInput" class="jscolor {width:170, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserReadBgColor(this)'}">
</div>
<div>
    Unread Email Color:
    <input id="userUnreadColorInput" class="jscolor {width:170, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserUnreadColor(this)'}">
</div>
<div>
    Unread Email Background:
    <input id="userUnreadBgColorInput" class="jscolor {width:170, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserUnreadBgColor(this)'}">
</div>
<div>
    Selected Email Color:
    <input id="userSelectedColorInput" class="jscolor {width:170, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserSelectedColor(this)'}">
</div>
<div>
    Selected Email Background:
    <input id="userSelectedBgColorInput" class="jscolor {width:170, height:100, position:'down',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', onFineChange: 'updateUserSelectedBgColor(this)'}">
</div>



</body>
</html>
